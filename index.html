<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio | Rose Ann Baqueran</title>
    <link rel="icon" type="image/png" href="/images/rose.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body class="studio-bg min-h-screen relative">
    <!-- ðŸŒ¹ Loading Screen -->
    <div
      id="loader"
      class="fixed inset-0 flex flex-col items-center justify-center bg-gradient-to-b from-black to-purple-950 z-50"
    >
      <img
        src="/images/rose.png"
        alt="Loading..."
        class="h-24 w-24 animate-spin-slow animate-bloom purple-rose"
      />
      <p class="text-violet-300 font-semibold mt-4 text-lg animate-pulse">
        Blooming up, Please wait...
      </p>
    </div>
    <!-- Logo -->
    <div class="absolute top-5 left-10 z-10">
      <img
        src="/images/LOGO.png"
        alt="Logo"
        class="h-[130px] w-[130px] object-contain"
      />
    </div>

    <!-- Profile Section -->
    <div class="relative flex items-end justify-center min-h-screen">
      <!-- Profile Image -->
      <img
        src="/images/profile-removebg-preview.png"
        alt="Profile"
        class="h-[100vh] object-contain relative z-0"
      />

      <!-- Right Side Text -->
      <div class="absolute right-[10%] bottom-[40%] text-white z-10">
        <h3 class="text-3xl font-bold">Hi! I'm</h3>
        <h1 class="text-5xl text-violet-400 font-extrabold mt-2">
          Rose Ann Baqueran
        </h1>
        <h2 class="mt-4 text-lg max-w-lg">
          A freelance image data annotator specializing in labeling datasets for
          AI and computer vision projects, ensuring accuracy and consistency to
          improve machine learning performance.
        </h2>
      </div>
    </div>

    <script>
      // Wait for 5 seconds before hiding the loader
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        setTimeout(() => {
          loader.classList.add("fade-out");
          setTimeout(() => {
            loader.style.display = "none";
          }, 1000); // wait for fade transition
        }, 5000); // show loader for 5 seconds
      });
    </script>
  </body>
</html>
